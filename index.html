    <!-- Calendar Code End -->
    <script type="text/javascript">
        const today = new Date();
        document.getElementById("calTitle").innerHTML = `${today.getFullYear()} 달력`;

        function makeMonth() {
            const month = new Array("jan", "feb", "mar", "apr",
                                    "may", "jun", "jul", "aug",
                                    "sep", "oct", "nov", "dec");

            for (let i = 0; i < month.length; i++) {
              loadCalendar(month[i], i, today);
            }
        }

        function loadCalendar(strMon, idxMon, objDate) {
            let firstDate = new Date(objDate.getFullYear(), idxMon, 1);
            let lastDate = new Date(objDate.getFullYear(), idxMon + 1, 0);
            let tbCalendar = document.getElementById(strMon);
            
            while (tbCalendar.rows.length > 2) {
              tbCalendar.deleteRow(tbCalendar.rows.length - 1);
            }

            let row = tbCalendar.insertRow();
            let index = 0;
            let cell;

            // 1일이 시작되기 전까지 공란을 생성
            for (let i = 0; i < firstDate.getDay(); i++) {
              cell = row.insertCell();
              index = index + 1;
            }

            // 1일 ~ 마지막 날까지 입력
            for (let valDate = 1; valDate <= lastDate.getDate(); valDate++) {
              cell = row.insertCell();
              cell.innerHTML = valDate;

              // 일요일
              if (index % 7 == 0) {
                  cell.innerHTML = `<font color=#ff0066>${valDate}`;
              }

              // 토요일
              if (index % 7 == 6) {
                  cell.innerHTML = `<font color=#0066ff>${valDate}`;
                  row = tbCalendar.insertRow();
              }

              // 오늘 날짜 강조 표시
              // * 조건 *
              // 시스템 연도 == 현재 작성 연도
              // && 시스템 월 == 현재 작성 월
              // && 시스템 일 == 현재 작성 일
              if (today.getFullYear() == objDate.getFullYear()
                  && today.getMonth() == idxMon
                  && today.getDate() == valDate) {
                      cell.bgColor = `#FAF58C`;
              }

              index = index + 1;
            }
        }

        // 이벤트 리스너 정의
        const fileSelect = document.getElementById("fileSelect");
        const fileElem = document.getElementById("fileElem");

        fileSelect.addEventListener("click", function(e) {
            if (fileElem) {
                fileElem.click();
            }
        }, false);

        fileElem.addEventListener("change", function(e) {
            let file = fileElem.files[0];
            let reader = new FileReader();
            reader.onloadend = function() {
              document.getElementById("piccal-bg-img").style.backgroundImage = `url(${reader.result})`;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }, false);
    </script>
